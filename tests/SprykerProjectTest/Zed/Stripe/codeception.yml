namespace: SprykerProjectTest\Zed\Stripe

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    show_uncovered: true
    whitelist: { include: ['../../../../src/SprykerProject/*/Stripe/*'] }

suites:
    Communication:
        path: Communication
        actor: StripeCommunicationTester
        modules:
            enabled:
                - \SprykerProjectTest\Shared\AppConfig\Helper\AppConfigHelper
                - \SprykerProjectTest\Shared\Payment\Helper\PaymentHelper
                - \SprykerProjectTest\Zed\Stripe\Helper\StripeHelper
                - \SprykerProjectTest\Zed\Stripe\Helper\StripeWebhookHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerProjectTest\AsyncApi\Payment\Helper\PaymentHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
