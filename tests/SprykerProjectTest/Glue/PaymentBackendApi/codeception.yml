namespace: SprykerProjectTest\Glue\PaymentBackendApi

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    show_uncovered: true
    whitelist:
        include:
            - '../../../../src/SprykerProject/*/PaymentBackendApi/*'
            - '../../../../src/SprykerProject/*/Payment/*'
suites:
    RestApi:
        actor: PaymentBackendApiTester
        modules:
            enabled:
                - Asserts
                - \SprykerProjectTest\Glue\PaymentBackendApi\Helper\PaymentBackendApiHelper
                - \SprykerProjectTest\Shared\Payment\Helper\PaymentHelper
                - \SprykerTest\Shared\Testify\Helper\Environment
                -
                    \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                        projectNamespaces:
                            - SprykerProject
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Glue\Testify\Helper\DependencyProviderHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerProjectTest\Glue\Testify\Helper\GlueBackendApiHelper
                - \SprykerTest\Glue\Testify\Helper\JsonPath
                - \SprykerProjectTest\Zed\Payment\Helper\PaymentHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
                - \SprykerProjectTest\Shared\AppConfig\Helper\AppConfigHelper
                - \SprykerTest\Zed\Testify\Helper\Business\DependencyProviderHelper
                - \SprykerTest\Zed\MessageBroker\Helper\InMemoryMessageBrokerHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
